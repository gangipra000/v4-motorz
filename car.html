  <style>
    html {
      box-sizing: border-box;
    }

    *,*:before,
    *:after {
      box-sizing: inherit;
    }

    .column {
      float: left;
      width: 33.3%;
      margin-bottom: 16px;
      padding: 0 8px;
    }

    @media screen and (max-width: 650px) {
      .column {
        width: 100%;
        display: block;
      }
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .containers {
      padding: 0 16px;
      color: white;
    }

    .containers::after,
    .row::after {
      content: "";
      clear: both;
      display: table;
    }

    .title {
      color: white;
    }

    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #555;
    }


    h1 {
       color: #000000;
      text-align: center;
      text-decoration: wavy;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-weight: 600;
      text-decoration-color: aliceblue;
    }

    h4 {
      color: #000000;
      text-align: center;
      text-decoration: underline;
      font-family: 'Times New Roman', Times, serif;
      font-size: xx-large;
      font-weight: bold;
      text-decoration-color: gray;
    }   

    p {
      color: #000000;
      text-align: center;
      font-size: 12px;
      font-style: bold;
      font: arial
  } 

  .container {
    position: relative;
    height: 450px;
    background-image: url(images/carbanner2.jpg);

  }
  .text-block {
    position: absolute;
    bottom: 0px;
    right: 0px;
    color: black;
    padding: 0px;
    font-size: 35px;
  }


  h1 {
    font-family: 'Bungee Spice', cursive;
}
