        html {

          }

            float: left;
            width: 33.3%;
            margin-bottom: 16px;
            padding: 0 8px;

            .column {
              width: 100%;
              display: block;
            }
          }
      
          .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          }
      
          .containers {
            padding: 0 16px;
            color: white;
          }
      
          .containers::after,
          .row::after {
            content: "";
            clear: both;
            display: table;
          }
      
          .title {
            color: white;
          }
